<div class="container-fluid custom-mb-30 p-4 pt-5 pb-1">
    <div class="row">
        <div class="col-lg-12 col-xl-6 custom-mb-30"
             *ngFor="let item of casesByContinents">
            <div class="card">
                <div class="card-body">
                    <app-cases-country-list [dataCases]="item.casesByCountries"
                                            [customClass]="'dashboard'"
                                            [tableName]="item.continent.name">
                    </app-cases-country-list>
                </div>
            </div>
        </div>
    </div>
</div>
