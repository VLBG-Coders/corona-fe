<div class="container-fluid mb-5 pt-3">
    <div class="row">

        <div class="col-2">
            <div class="card">
                <div class="card-body">
                    <div class="">
                        <div>CASES by</div>
                        COUNTRIES
                    </div>
                    <app-cases-country-list [viewMode]="'compact'"></app-cases-country-list>
                </div>
            </div>
        </div>

        <div class="col-7">
            <div class="row mb-5">
                <div class="col-4">
                    <app-cases-text-title [translationKey]="'Total confirmed'"
                                          [value]="latestData.confirmed">
                    </app-cases-text-title>
                </div>
                <div class="col-4">
                    <app-cases-text-title [translationKey]="'Total deaths'"
                                          [value]="latestData.deaths">
                    </app-cases-text-title>
                </div>
                <div class="col-4">
                    <app-cases-text-title [translationKey]="'Total recovered'"
                                          [value]="latestData.recovered">
                    </app-cases-text-title>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <app-cases-map-chart></app-cases-map-chart>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-5"
                 *ngIf="false">
                <div class="col-12">
                    <app-cases-timeline-map [chartDataCountry]="casesTimelineWorld"
                                            [chartDataTotal]="casesTimelineTotal">
                    </app-cases-timeline-map>
                </div>
            </div>
        </div>

        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <div class="">
                        <div>RATIO of</div>
                        RECOVERY
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mb-5">
        <div class="col-12 mb-5">
            <div class="card">
                <div class="card-body">
                    <app-cases-line-chart [chartData]="casesByDay"></app-cases-line-chart>
                </div>
            </div>
        </div>

        <div class="col-12 mb-5">
            <app-cases-country-list></app-cases-country-list>
        </div>
    </div>
</div>
