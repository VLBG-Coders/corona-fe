<div class="container-fluid mb-5 p-4 pt-5">
    <div class="row">
        <div class="col-lg-4 col-xl-2">
            <div class="card">
                <div class="card-body">
                    <div class="header-component">
                        CONFIRMED CASES<br />
                        by countries
                    </div>
                    <app-cases-country-list [viewMode]="'compact'"
                                            [viewCase]="'confirmed'"
                                            [isComponentLoading]="true"
                                            [dataCases]="totalCasesCountries">
                    </app-cases-country-list>
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-xl-8">
            <div class="row mb-5">
                <div class="col-4">
                    <app-cases-text-title [translationKey]="'Total confirmed'"
                                          [viewCase]="'confirmed'"
                                          [chartData]="totalCasesWorldwide">
                    </app-cases-text-title>
                </div>
                <div class="col-4">
                    <app-cases-text-title [translationKey]="'Total deaths'"
                                          [viewCase]="'deaths'"
                                          [chartData]="totalCasesWorldwide">
                    </app-cases-text-title>
                </div>
                <div class="col-4">
                    <app-cases-text-title [translationKey]="'Total recovered'"
                                          [viewCase]="'recovered'"
                                          [chartData]="totalCasesWorldwide">
                    </app-cases-text-title>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <app-loading-indicator [appearance]="'fullwidth'"
                                                   *ngIf="!totalCasesCountries.length">
                            </app-loading-indicator>
                            <app-cases-map-chart [chartData]="totalCasesCountries"
                                                 *ngIf="totalCasesCountries.length">
                            </app-cases-map-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-xl-2">
            <div class="card">
                <div class="card-body">
                    <div class="header-component">
                        DEATHS<br />
                        by countries
                    </div>
                    <app-cases-country-list [viewMode]="'compact'"
                                            [viewCase]="'deaths'"
                                            [dataCases]="totalCasesCountries">
                    </app-cases-country-list>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid p-4">
    <div class="row mb-5">
        <div class="col-lg-12 col-xl-6 mb-5">
            <div class="card">
                <div class="card-body">
                    <div class="header-component">
                        Global curve
                    </div>
                    <app-cases-line-chart [chartData]="casesByDayWorldwide"></app-cases-line-chart>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-xl-6 mb-5">
            <app-cases-country-list [dataCases]="totalCasesCountries"></app-cases-country-list>
        </div>
    </div>
</div>
