<div class="row">
    <div class="col-12">
        <label for="">Find your country</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="filterCountryName"
                   (keyup)="filterCountries($event)" />
        </div>
    </div>

</div>

<ngx-datatable #dataTable
               class="dark"
               headerHeight="50"
               footerHeight="50"
               rowHeight="auto"
               [rows]="rows"
               [loadingIndicator]="loadingIndicator"
               [columns]="columns"
               [columnMode]="ColumnMode.force"
               [reorderable]="reorderable"
               [selected]="selected"
               [selectionType]="SelectionType.single"
               (select)="onSelectCountry($event.selected)">
</ngx-datatable>
