<div class="card">
    <app-loading-indicator [appearance]="'fullwidth'"
                           *ngIf="isComponentLoading">
    </app-loading-indicator>
    <div class="card-body cases-text-card-tile">
        <div class="content">
            <div class="w-100 d-flex">
                <div class="label">
                    {{ translationKey | translate }}
                </div>

                <div class="trend ml-auto d-flex align-items-center">
                    <span class="trend-percentage mr-1 text-right" *ngIf="casesToday > casesYesterday">
                        + {{ (casesToday * 100 / casesYesterday) - 100 | number:'1.0-1' }}%
                    </span>
                    <span class="trend-percentage mr-1 text-right" *ngIf="casesToday < casesYesterday">
                        - {{ (casesYesterday * 100 / casesToday) - 100 | number:'1.0-1' }}%
                    </span>
                    <span class="trend-percentage mr-1 text-right" *ngIf="casesToday === casesYesterday">
                        0%
                    </span>

                    <i class="fas icon"
                       [class.fa-caret-up]="casesToday > casesYesterday"
                       [class.fa-caret-down]="casesToday < casesYesterday"
                       [class.fa-caret-right]="casesToday === casesYesterday">
                    </i>
                </div>
            </div>

            <div class="number" *ngIf="chartData">
                {{ chartData[viewCase] | number }}
            </div>
        </div>

        <div id="{{ COMPONENT_ID }}"
             class="mini-line-chart">
        </div>
    </div>
</div>
