<div class="lds-fb-style" *ngIf="appearance === 'simple'">
    <div class="column column-one"></div>
    <div class="column column-two"></div>
    <div class="column column-three"></div>
</div>

<div class="lds-fullwidth d-flex justify-content-center align-items-center" *ngIf="appearance === 'fullwidth'">
    <div class="lds-fb-style">
        <div class="column column-one"></div>
        <div class="column column-two"></div>
        <div class="column column-three"></div>
    </div>
</div>
